<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>My Offers</ion-title>
      <ion-buttons slot="primary">
        <ion-button routerLink="/places/tabs/offers/new">
          <ion-icon name="add" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2">
          <div text-center *ngIf="isPlacesLoading">
            <ion-spinner color="primary"></ion-spinner>
          </div>
          <div *ngIf="!isPlacesLoading && places.length <= 0">
            <p text-center>No places added! Please go ahead and create one.</p>
            <ion-button color="primary" routerLink="/places/tabs/offers">Create new place</ion-button>
          </div>
          <ion-list *ngIf="!isPlacesLoading && places.length > 0">
            <ion-item-sliding *ngFor="let place of places" #slidingItem>
              <app-offer-item [offer]="place"></app-offer-item>
              <ion-item-options side="end">
                <ion-item-option color="secondary" (click)="onEdit(place?.id, slidingItem)">
                  <ion-icon name="create" slot="top"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
